<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* --- General Setup & Body --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a; /* Dark background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- Main Container (Split Screen) --- */
        .main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            min-height: 100vh;
            background: #1a1a1a;
        }

        /* --- Left Side (Illustration/Pattern) --- */
        .left-side {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Attractive gradient */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .left-side h1 {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .left-side p {
            font-size: 18px;
            font-weight: 300;
            max-width: 400px;
        }

        /* --- Right Side (Login Form) --- */
        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: #2c2c2c; /* Dark card */
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        .login-card h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
        }

        /* --- Form Elements with Floating Labels --- */
        .input-field {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field input {
            width: 100%;
            padding: 15px 10px 5px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #555;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field label {
            position: absolute;
            left: 10px;
            top: 15px;
            color: #888;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-field input:focus ~ label,
        .input-field input:valid ~ label {
            top: -10px;
            left: 0;
            font-size: 12px;
            color: #667eea; /* Accent color on focus */
        }

        .input-field input:focus {
            border-bottom-color: #667eea;
        }

        /* --- Buttons & Links --- */
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .extra-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .extra-links a {
            color: #888;
            text-decoration: none;
            transition: color 0.3s;
        }

        .extra-links a:hover {
            color: #667eea;
        }

        /* --- Error Message Styling --- */
        .error-message {
            color: #f44336; /* Red color for errors */
            font-size: 13px;
            margin-top: 5px;
            display: none; /* Hidden by default */
        }

        /* --- Success Message Styling --- */
        .success-message {
            color: #4CAF50; /* Green color for success */
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        /* --- Loading Spinner --- */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 10px auto 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .left-side {
                min-height: 40vh;
                padding: 20px;
            }
            .left-side h1 {
                font-size: 32px;
            }
            .right-side {
                min-height: 60vh;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Left Side: Welcome Message -->
        <div class="left-side">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us, please login with your personal info.</p>
        </div>

        <!-- Right Side: Login Form -->
        <div class="right-side">
            <div class="login-card">
                <h2>Login</h2>
                <form id="login-form" name="userLoginForm" method="POST" netlify>
                    <input type="hidden" name="form-name" value="userLoginForm">
                    <div class="input-field">
                        <input type="text" name="username" id="username" required>
                        <label for="username">Username or Email</label>
                        <div class="error-message" id="username-error"></div>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" id="password" required>
                        <label for="password">Password</label>
                        <div class="error-message" id="password-error"></div>
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                    <div class="spinner" id="loading-spinner"></div>
                    <div class="success-message" id="success-message">Login successful! Redirecting...</div>
                    <div class="extra-links">
                        <a href="#">Forgot Password?</a>
                        <a href="#">Create an Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            const loadingSpinner = document.getElementById('loading-spinner');
            const successMessage = document.getElementById('success-message');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset error messages
                usernameError.style.display = 'none';
                passwordError.style.display = 'none';
                
                // Get form values
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Simple validation
                let isValid = true;
                
                if (username === '') {
                    usernameError.textContent = 'Please enter your username or email';
                    usernameError.style.display = 'block';
                    isValid = false;
                }
                
                if (password === '') {
                    passwordError.textContent = 'Please enter your password';
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (isValid) {
                    // Show loading spinner
                    loadingSpinner.style.display = 'block';
                    
                    // Store credentials in sessionStorage
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('password', password);
                    
                    // Submit the form to Netlify
                    fetch('/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(new FormData(loginForm)).toString()
                    })
                    .then(() => {
                        // Hide spinner and show success message
                        loadingSpinner.style.display = 'none';
                        successMessage.style.display = 'block';
                        
                        // Redirect to details page after a short delay
                        setTimeout(() => {
                            window.location.href = 'details.html';
                        }, 1500);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loadingSpinner.style.display = 'none';
                        
                        // Even if there's an error with Netlify submission, still redirect
                        successMessage.textContent = 'Login successful! Redirecting...';
                        successMessage.style.display = 'block';
                        
                        setTimeout(() => {
                            window.location.href = 'details.html';
                        }, 1500);
                    });
                }
            });
        });
    </script>
</body>
</html>
