<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* --- General Setup & Body --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a; /* Dark background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        /* --- Main Container --- */
        .main-container {
            width: 100%;
            max-width: 800px;
            background: #2c2c2c; /* Dark card */
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        .user-info i {
            font-size: 24px;
            margin-right: 15px;
            color: #667eea;
        }

        .user-info p {
            font-size: 16px;
        }

        /* --- Form Elements with Floating Labels --- */
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
        }

        .input-field {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field input,
        .input-field select,
        .input-field textarea {
            width: 100%;
            padding: 15px 10px 5px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #555;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field textarea {
            resize: vertical;
            min-height: 100px;
            padding-top: 15px;
        }

        .input-field label {
            position: absolute;
            left: 10px;
            top: 15px;
            color: #888;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-field input:focus ~ label,
        .input-field input:valid ~ label,
        .input-field select:focus ~ label,
        .input-field select:valid ~ label,
        .input-field textarea:focus ~ label,
        .input-field textarea:valid ~ label {
            top: -10px;
            left: 0;
            font-size: 12px;
            color: #667eea; /* Accent color on focus */
        }

        .input-field input:focus,
        .input-field select:focus,
        .input-field textarea:focus {
            border-bottom-color: #667eea;
        }

        .input-field select {
            cursor: pointer;
        }

        .input-field select option {
            background: #2c2c2c;
            color: #fff;
        }

        /* --- Buttons --- */
        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .submit-btn, .logout-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .logout-btn {
            background: transparent;
            color: #888;
            border: 2px solid #555;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .logout-btn:hover {
            color: #f44336;
            border-color: #f44336;
        }

        /* --- Error Message Styling --- */
        .error-message {
            color: #f44336; /* Red color for errors */
            font-size: 13px;
            margin-top: 5px;
            display: none; /* Hidden by default */
        }

        /* --- Success Message Styling --- */
        .success-message {
            color: #4CAF50; /* Green color for success */
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
        }

        /* --- Loading Spinner --- */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 10px auto 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <h1>Personal Information</h1>
            <p>Please provide your details below</p>
        </div>

        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <p>Welcome, <span id="display-username"></span></p>
        </div>

        <form id="details-form" name="userDetailsForm" method="POST" netlify>
            <input type="hidden" name="form-name" value="userDetailsForm">
            <input type="hidden" id="login-username" name="login-username">
            
            <div class="form-row">
                <div class="form-group">
                    <div class="input-field">
                        <input type="text" name="firstName" id="firstName" required>
                        <label for="firstName">First Name</label>
                        <div class="error-message" id="firstName-error"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-field">
                        <input type="text" name="lastName" id="lastName" required>
                        <label for="lastName">Last Name</label>
                        <div class="error-message" id="lastName-error"></div>
                    </div>
                </div>
            </div>

            <div class="input-field">
                <input type="email" name="email" id="email" required>
                <label for="email">Email Address</label>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="input-field">
                <input type="tel" name="phone" id="phone" required>
                <label for="phone">Phone Number</label>
                <div class="error-message" id="phone-error"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <div class="input-field">
                        <select name="country" id="country" required>
                            <option value="" disabled selected></option>
                            <option value="United States">United States</option>
                            <option value="Canada">Canada</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Australia">Australia</option>
                            <option value="India">India</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="Other">Other</option>
                        </select>
                        <label for="country">Country</label>
                        <div class="error-message" id="country-error"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-field">
                        <input type="text" name="city" id="city" required>
                        <label for="city">City</label>
                        <div class="error-message" id="city-error"></div>
                    </div>
                </div>
            </div>

            <div class="input-field">
                <textarea name="message" id="message"></textarea>
                <label for="message">Additional Information (Optional)</label>
            </div>

            <div class="spinner" id="loading-spinner"></div>
            <div class="success-message" id="success-message">Your information has been submitted successfully!</div>

            <div class="btn-container">
                <button type="submit" class="submit-btn">Submit Information</button>
                <button type="button" class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const username = sessionStorage.getItem('username');
            if (!username) {
                // Redirect to login page if not logged in
                window.location.href = 'index.html';
                return;
            }

            // Display username
            document.getElementById('display-username').textContent = username;
            document.getElementById('login-username').value = username;

            const detailsForm = document.getElementById('details-form');
            const logoutBtn = document.getElementById('logout-btn');
            const loadingSpinner = document.getElementById('loading-spinner');
            const successMessage = document.getElementById('success-message');

            // Handle form submission
            detailsForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset error messages
                const errorElements = document.querySelectorAll('.error-message');
                errorElements.forEach(element => {
                    element.style.display = 'none';
                });
                
                // Get form values
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const country = document.getElementById('country').value;
                const city = document.getElementById('city').value.trim();
                
                // Simple validation
                let isValid = true;
                
                if (firstName === '') {
                    document.getElementById('firstName-error').textContent = 'Please enter your first name';
                    document.getElementById('firstName-error').style.display = 'block';
                    isValid = false;
                }
                
                if (lastName === '') {
                    document.getElementById('lastName-error').textContent = 'Please enter your last name';
                    document.getElementById('lastName-error').style.display = 'block';
                    isValid = false;
                }
                
                if (email === '') {
                    document.getElementById('email-error').textContent = 'Please enter your email';
                    document.getElementById('email-error').style.display = 'block';
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    document.getElementById('email-error').textContent = 'Please enter a valid email';
                    document.getElementById('email-error').style.display = 'block';
                    isValid = false;
                }
                
                if (phone === '') {
                    document.getElementById('phone-error').textContent = 'Please enter your phone number';
                    document.getElementById('phone-error').style.display = 'block';
                    isValid = false;
                }
                
                if (country === '') {
                    document.getElementById('country-error').textContent = 'Please select your country';
                    document.getElementById('country-error').style.display = 'block';
                    isValid = false;
                }
                
                if (city === '') {
                    document.getElementById('city-error').textContent = 'Please enter your city';
                    document.getElementById('city-error').style.display = 'block';
                    isValid = false;
                }
                
                if (isValid) {
                    // Show loading spinner
                    loadingSpinner.style.display = 'block';
                    
                    // Submit the form to Netlify
                    fetch('/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(new FormData(detailsForm)).toString()
                    })
                    .then(() => {
                        // Hide spinner and show success message
                        loadingSpinner.style.display = 'none';
                        successMessage.style.display = 'block';
                        
                        // Reset form
                        detailsForm.reset();
                        document.getElementById('login-username').value = username;
                        
                        // Hide success message after 5 seconds
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 5000);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loadingSpinner.style.display = 'none';
                        
                        // Show error message
                        successMessage.textContent = 'An error occurred. Please try again.';
                        successMessage.style.color = '#f44336';
                        successMessage.style.display = 'block';
                        
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                            successMessage.textContent = 'Your information has been submitted successfully!';
                            successMessage.style.color = '#4CAF50';
                        }, 5000);
                    });
                }
            });

            // Handle logout
            logoutBtn.addEventListener('click', function() {
                sessionStorage.removeItem('username');
                sessionStorage.removeItem('password');
                window.location.href = 'index.html';
            });

            // Email validation helper function
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>
</html>
